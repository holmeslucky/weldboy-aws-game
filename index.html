<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WeldBoy ‚Äì AWS Welding Arcade</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Press+Start+2P&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #ff007a, #00ddeb);
      color: #fff;
      margin: 0;
      padding: 20px;
      text-align: center;
      overflow-x: hidden;
      animation: pulse-bg 10s ease-in-out infinite;
    }

    @keyframes pulse-bg {
      0%, 100% { filter: brightness(100%); }
      50% { filter: brightness(120%); }
    }

    .game-container {
      max-width: 1000px;
      margin: 0 auto;
      background: #1a1a1a;
      color: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(255, 0, 122, 0.7), 0 0 60px rgba(0, 221, 235, 0.5);
      border: 3px solid #ffd700;
    }

    h1 {
      font-family: 'Press Start 2P', cursive;
      font-size: 2em;
      color: #ffd700;
      text-shadow: 0 0 10px #ff007a;
      margin-bottom: 20px;
    }

    .stats {
      display: flex;
      justify-content: space-around;
      font-family: 'Press Start 2P', cursive;
      margin-bottom: 20px;
      background: #333;
      padding: 10px;
      border-radius: 8px;
      border: 2px solid #00ddeb;
    }

    .document-area {
      background: #2a2a2a;
      border: 2px dashed #ffd700;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .current-document {
      background: #fff;
      color: #000;
      padding: 20px;
      border-radius: 10px;
    }

    .controls {
      margin: 20px 0;
    }

    .btn {
      padding: 10px 20px;
      font-family: 'Press Start 2P', cursive;
      margin: 0 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn-start { background: #00ddeb; color: #000; }
    .btn-pause { background: #ff007a; color: #fff; }
    .btn-reset { background: #ffd700; color: #000; }

    #feedback {
      margin-top: 20px;
      font-family: 'Press Start 2P', cursive;
    }

    canvas {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>üïπÔ∏è WeldBoy ‚Äì AWS Welding Arcade</h1>

    <div class="stats">
      <div>Score: <span id="score">0</span></div>
      <div>Time: <span id="timer">60</span></div>
      <div>Level: <span id="level">1</span></div>
      <div>Cert: <span id="cert">1G</span></div>
    </div>

    <div class="document-area">
      <div class="current-document">
        <div id="doc-icon">üìÑ</div>
        <div id="doc-title">Press Start to Play!</div>
        <div id="doc-type"></div>
      </div>
    </div>

    <div class="controls">
      <button class="btn btn-start" onclick="startGame()">Start</button>
      <button class="btn btn-pause" onclick="pauseGame()">Pause</button>
      <button class="btn btn-reset" onclick="resetGame()">Reset</button>
    </div>

    <div id="feedback"></div>

    <canvas id="scoreChart"></canvas>
  </div>

  <script>
    const state = {
      score: 0,
      time: 60,
      level: 1,
      certLevel: "1G",
      isPlaying: false,
      timer: null,
      scoreHistory: []
    };

    const ctx = document.getElementById('scoreChart').getContext('2d');
    let chart;

    function startGame() {
      state.score = 0;
      state.time = 60;
      state.level = 1;
      state.certLevel = "1G";
      state.isPlaying = true;
      document.getElementById("doc-title").textContent = "üßæ Match the Symbol!";
      updateStats();
      initChart();
      document.getElementById("feedback").textContent = "üöÄ Game Started!";

      if (state.timer) clearInterval(state.timer);
      state.timer = setInterval(() => {
        if (state.time <= 0) {
          endGame();
          return;
        }
        state.time--;
        updateStats();
      }, 1000);
    }

    function pauseGame() {
      if (state.isPlaying) {
        clearInterval(state.timer);
        document.getElementById("feedback").textContent = "‚è∏Ô∏è Paused";
      } else {
        startGame();
      }
      state.isPlaying = !state.isPlaying;
    }

    function resetGame() {
      clearInterval(state.timer);
      state.score = 0;
      state.time = 60;
      state.level = 1;
      state.certLevel = "1G";
      state.isPlaying = false;
      updateStats();
      document.getElementById("feedback").textContent = "üîÅ Game Reset!";
      document.getElementById("doc-title").textContent = "Press Start to Play!";
      if (chart) {
        chart.destroy();
        chart = null;
      }
    }

    function endGame() {
      clearInterval(state.timer);
      state.isPlaying = false;
      document.getElementById("feedback").textContent = `üèÅ Game Over! Final Score: ${state.score}`;
    }

    function updateStats() {
      document.getElementById('score').textContent = state.score;
      document.getElementById('timer').textContent = state.time;
      document.getElementById('level').textContent = state.level;
      document.getElementById('cert').textContent = state.certLevel;
    }

    function initChart() {
      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: [],
          datasets: [{
            label: 'Score Over Time',
            data: [],
            borderColor: '#00ddeb',
            backgroundColor: 'rgba(0,221,235,0.2)',
            tension: 0.4,
            fill: true
          }]
        },
        options: {
          responsive: true,
          scales: {
            x: { ticks: { color: '#fff' }, title: { display: true, text: 'Seconds', color: '#fff' }},
            y: { ticks: { color: '#fff' }, title: { display: true, text: 'Score', color: '#fff' }}
          },
          plugins: {
            legend: { labels: { color: '#fff' }},
            title: { display: true, text: 'Score Chart', color: '#ffd700' }
          }
        }
      });
    }
  </script>
</body>
</html>
